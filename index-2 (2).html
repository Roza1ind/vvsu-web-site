<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Витрина проектов</title>

</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">

                
                <div class="header-logo">
                    
                    <img src="vvsu-logo.png" alt="">
                </div>

                <div class="create-request">
                    <div class="create-request-holder">
                            <a href="#">
                                <img src="request.png" alt="">
                            </a>
                            <div class="request-text">
                                <a class="nav-items" href="#">Создать заявку</a>
                            </div>
                    </div>
                </div>
                    
                
                <div class="enter-the-profile">
                    <div class="enter-the-profile-holder">
                        <div class="enter-the-profile-img">
                            <a href="#">
                                <img src="enter.png" alt="">
                            </a>
                        </div>
                        <div class="enter-text">
                            <a class="nav-items" href="#">Войти в личный кабинет</a>
                        </div>
                    </div>
                </div>

                <div class="account">
                    <div class="account-img">
                       <a href="#">
                            <img src="account.png" alt="">
                       </a>
                    </div>
                </div>

                
            </div>
            
            <div class="header-down">

                <div class="header-title">
                    Треки проектной деятельности
                </div>
            
                <div class="search-box">
                    <form action="" class="search-bar">
                        <input type="text" placeholder="Поиск по наименованию" name="#">
                        <button type="sumbit"><img src="search-btn.png"></button>
                    </form>
                </div>
            
            
            </div>

            

        </div>

    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <div class="card">

                </div>
            </div>
        </div>
        
    
    </div>
    
    <footer class="footer">
        
</body>
</html>
